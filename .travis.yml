language: python
python:
  - 3.6
notifications:
  email: false
env:
  global:
    - USER="fred3m"
    - EMAIL="fred.moolekamp@gmail.com"
    - GH_REPO="github.com/fred3m/scarlet_test"
    - secure: ""

# Setup anaconda and install packages
# updated based on
# https://docs.conda.io/projects/conda/en/latest/user-guide/tasks/use-conda-with-travis-ci.html
install:
  - sudo apt-get update
  # load miniconda
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;

  - bash miniconda.sh -b -p $HOME/miniconda
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a

  # Replace dep1 dep2 ... with your dependencies
  - conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION numpy scipy astropy pybind11 pytest pandoc
  - conda activate test-environment
  # Use pip to install our rtd required packages
  - pip install -r docs/rtd-pip-requirements
  - python setup.py install
# Run test
script:
  - echo ${TRAVIS_PULL_REQUEST}
  - echo ${TRAVIS_BRANCH}
  - pwd
  - cd ..
  - git clone https://${GH_TOKEN}@${GH_REPO}
  - cd scarlet_test
  - git config user.email ${EMAIL}
  - git config user.name ${USER}
  - python setup.py develop
  - git checkout -b ${TRAVIS_BRANCH}
  - python bin/scarlet_test --set 1 --branch ${TRAVIS_BRANCH}
  - python bin/scarlet_test --set 2 --branch ${TRAVIS_BRANCH} -o
  - python bin/scarlet_test --set 3 --branch ${TRAVIS_BRANCH} -o
  - git add data
  - git add branches.json
  - git commit -m "${TRAVIS_BRANCH}"
  - git push --quiet --set-upstream origin ${TRAVIS_BRANCH} --force
  - pwd
  - cd $TRAVIS_BUILD_DIR
  - pytest tests

# Calculate coverage
#after_success:
#  - coveralls --config_file .coveragerc

# deploy to github pages
before_deploy:
  - cd docs && make html && touch _build/html/.nojekyll && cd ..

deploy:
  provider: pages:git
  cleanup: false
  token: $github_token
  local_dir: docs/_build/html/
  edge: true
  on:
    branch: master
